<ion-view cache-view="false">
    <ion-header-bar align-title="center" >

    <h1 class="title">{{userData.name}}</h1>

    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col col-25">
                <img class="profileImage" ng-src="{{userData.profileImageSmall}}">
            </div>
            <div class="col">
                <div class="row" style="text-align: center;">
                    <div class="col">{{ userData.postCount }}<br>posts</div>
                    <div class="col">{{ userData.followers }}<br> follwers</div>
                    <div class="col">{{ userData.following }}<br> following</div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="button button-full button-small button-calm">
                            Edit profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="imageHolder">
            <div class="imageFrameThree" ng-repeat="p in posts | limitTo: 1">
                <img ng-src="{{ p.imageThumbnail }}">
            </div>
        </div>
        <a class="button button-block button-assertive" href = "#/login">
            Sign out
        </a>




    </ion-content>
</ion-view>
